<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>task_03</title>
</head>

<body>
    <script>
        "use strict";
        console.log(10 + 10 + "10");
        console.log(10 + "10" + 10);
        console.log(10 + 10 + +"10");
        console.log(10 / -"");
        console.log(10 / +"2,5");

        /*
        1. Сначала происходит сложение чисел 10 + 10 = 20, а потом происходит конкотинация числа 20 и строки '10' и получаем результат в виде строки '2010'
        
        2. Сначала происходит конкотинация числа 10 и строки '10', а потом происходит конкотинация строк '1010' и '10' и получаем в результате строку '101010'
        
        3. Сначала происходит сложение чисел 10 + 10 = 20, потом с помощью унарного оператора '+' происходит преобразование строки "10" в число, после чего складываются число 20 + 10 = 30
        
        4. Сначала с помощью унарного оператора '-' происходит преобразование пустой строки в отрицальный ноль, после чего происход деление на -0 в результатае чего получаем отрицательную бесконечность

        5. Сначала с помощью унарного оператора '+' происходит преобразование строки "2,5" в число, но т.к. вещественные числа пишутся через точку, то получаем NaN, а при делении числа на NaN получаем NaN.
        */
    </script>
</body>

</html>
